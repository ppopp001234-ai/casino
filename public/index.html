<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>豪華老虎機</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #111, #333);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 60px;
      padding: 20px;
      border: 5px solid gold;
      border-radius: 20px;
      box-shadow: 0 0 20px gold;
      display: inline-block;
      background-color: rgba(0, 0, 0, 0.6);
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: gold;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 30px 0;
    }

    .cell {
      background: radial-gradient(circle at center, #666, #333);
      border: 3px solid gold;
      border-radius: 10px;
      font-size: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .symbol {
      position: absolute;
      animation: slideDown 0.4s ease;
    }

    @keyframes slideDown {
      0%   { transform: translateY(-100px); opacity: 0; }
      50%  { transform: translateY(20px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .flash {
      animation: flash 0.5s ease-in-out;
    }

    @keyframes flash {
      0% { background-color: gold; }
      50% { background-color: #222; }
      100% { background-color: gold; }
    }

    .coin {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      animation: dropCoin 1s ease forwards;
    }

    @keyframes dropCoin {
      0% { top: -30px; opacity: 0; }
      50% { top: 50px; opacity: 1; }
      100% { top: 100px; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container" id="game-container">
    <h1>🎰 豪華老虎機</h1>

    <div id="login-section">
      <input type="text" id="username" placeholder="請輸入暱稱">
      <button onclick="login()">登入</button>
    </div>

    <div id="game-section" style="display:none;">
      <p>歡迎，<span id="player-name"></span>！</p>
      <div class="grid" id="slot-grid"></div>
      <button onclick="spin()">旋轉！</button>
      <p id="result"></p>
      <p>分數：<span id="score">0</span></p>
    </div>
  </div>
  <script src="js/script.js"></script>
  </body>
</html>
