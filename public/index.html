<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>九格老虎機（往下滑動動畫）</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 60px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #f90;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 30px 0;
    }

    .cell {
      background-color: #444;
      border-radius: 10px;
      font-size: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .symbol {
      position: absolute;
      animation: slideDown 0.4s ease;
    }

    @keyframes slideDown {
      0%   { transform: translateY(-100px); opacity: 0; }
      50%  { transform: translateY(20px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .cell[data-row="middle"] {
      border: 2px solid #f90;
      box-shadow: 0 0 8px #f90;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎰 九格老虎機遊戲</h1>

    <!-- 登入區塊 -->
    <div id="login-section">
      <input type="text" id="username" placeholder="請輸入暱稱">
      <button onclick="login()">登入</button>
    </div>

    <!-- 遊戲區塊 -->
    <div id="game-section" style="display:none;">
      <p>歡迎，<span id="player-name"></span>！</p>
      <div class="grid" id="slot-grid"></div>
      <button onclick="spin()">旋轉！</button>
      <p id="result"></p>
    </div>
  </div>

  <script>
    const symbols = ['🍒', '🍋', '🍊', '🍉', '⭐', '🔔'];

    function login() {
      const username = document.getElementById('username').value.trim();
      if (!username) {
        alert('請輸入暱稱');
        return;
      }
      document.getElementById('player-name').textContent = username;
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('game-section').style.display = 'block';
    }

    function spin() {
      const grid = document.getElementById('slot-grid');
      grid.innerHTML = ''; // 清空舊格子

      const cells = [];
      const resultMatrix = [];

      for (let row = 0; row < 3; row++) {
        const rowSymbols = [];
        for (let col = 0; col < 3; col++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          if (row === 0) cell.setAttribute('data-row', 'top');
          if (row === 1) cell.setAttribute('data-row', 'middle');
          if (row === 2) cell.setAttribute('data-row', 'bottom');
          grid.appendChild(cell);
          cells.push(cell);
          rowSymbols.push(null); // 先佔位
        }
        resultMatrix.push(rowSymbols);
      }

      // 模擬逐輪停轉（每列 3 格）
      const delays = [500, 800, 1100]; // 每輪停下時間
      for (let col = 0; col < 3; col++) {
        setTimeout(() => {
          for (let row = 0; row < 3; row++) {
            const index = row * 3 + col;
            const cell = cells[index];
            const symbol = symbols[Math.floor(Math.random() * symbols.length)];
            resultMatrix[row][col] = symbol;

            const span = document.createElement('span');
            span.className = 'symbol';
            span.textContent = symbol;
            cell.innerHTML = '';
            cell.appendChild(span);
          }
        }, delays[col]);
      }

      // 判斷中獎（中間橫排）
      setTimeout(() => {
        const middleRow = resultMatrix[1];
        const resultText = document.getElementById('result');
        if (middleRow.every(s => s === middleRow[0])) {
          resultText.textContent = '🎉 中間排中獎！';
        } else {
          resultText.textContent = '😢 沒中獎，再試一次吧！';
        }
      }, 1300);
    }
  </script>
</body>
</html>
