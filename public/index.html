<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>豪華老虎機</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #111, #333);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 60px;
      padding: 20px;
      border: 5px solid gold;
      border-radius: 20px;
      box-shadow: 0 0 20px gold;
      display: inline-block;
      background-color: rgba(0, 0, 0, 0.6);
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: gold;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 30px 0;
    }
    .cell {
      background: radial-gradient(circle at center, #666, #333);
      border: 3px solid gold;
      border-radius: 10px;
      font-size: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .symbol {
      position: absolute;
      animation: slideDown 0.4s ease;
    }
    @keyframes slideDown {
      0% { transform: translateY(-100px); opacity: 0; }
      50% { transform: translateY(20px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .flash {
      animation: flash 0.5s ease-in-out;
    }
    @keyframes flash {
      0% { background-color: gold; }
      50% { background-color: #222; }
      100% { background-color: gold; }
    }
    .coin {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      animation: dropCoin 1s ease forwards;
    }
    @keyframes dropCoin {
      0% { top: -30px; opacity: 0; }
      50% { top: 50px; opacity: 1; }
      100% { top: 100px; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container" id="game-container">
    <h1>🎰 豪華老虎機</h1>
    <div id="login-section">
      <input type="text" id="username" placeholder="請輸入暱稱">
      <button id="login-btn" onclick="login()">登入</button>
    </div>
    <div id="game-section" style="display:none;">
      <p>歡迎，<span id="player-name"></span>！</p>
      <div class="grid" id="slot-grid"></div>
      <button onclick="spin()">旋轉！</button>
      <p id="result"></p>
      <p>分數：<span id="score">0</span></p>
    </div>
  </div>

  <script>
    const symbolPool = [
      { symbol: '🍒', weight: 30 },
      { symbol: '🍋', weight: 25 },
      { symbol: '🍊', weight: 20 },
      { symbol: '🍉', weight: 15 },
      { symbol: '⭐', weight: 7 },
      { symbol: '🔔', weight: 3 }
    ];

    const spinSound = new Audio('sounds/spin.mp3');
    const winSound = new Audio('sounds/win.mp3');
    const bgm = new Audio('sounds/bgm.mp3');
    bgm.loop = true;
    bgm.volume = 0.3;
    bgm.play();

    let score = 0;
    let hasLoggedIn = false;

    function login() {
      if (hasLoggedIn) return;

      const usernameInput = document.getElementById('username');
      const loginBtn = document.getElementById('login-btn');
      const username = usernameInput.value.trim();

      if (!username) {
        alert('請輸入暱稱');
        return;
      }

      hasLoggedIn = true;
      usernameInput.disabled = true;
      loginBtn.disabled = true;

      document.getElementById('player-name').textContent = username;
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('game-section').style.display = 'block';
    }

    //document.getElementById('username').addEventListener('keydown', function (e) {
     // if (e.key === 'Enter') {
       // login();
    //  }
   // });

    function getRandomSymbol() {
      const total = symbolPool.reduce((sum, s) => sum + s.weight, 0);
      let rand = Math.random() * total;
      for (let s of symbolPool) {
        if (rand < s.weight) return s.symbol;
        rand -= s.weight;
      }
    }

    function checkWin(matrix) {
      const rows = matrix;
      const diagonals = [
        [matrix[0][0], matrix[1][1], matrix[2][2]],
        [matrix[0][2], matrix[1][1], matrix[2][0]]
      ];
      const allLines = [...rows, ...diagonals];
      for (let line of allLines) {
        if (line.every(s => s === line[0])) {
          return { symbol: line[0], type: 'line' };
        }
      }
      const flat = matrix.flat();
      if (flat.every(s => s === flat[0])) {
        return { symbol: flat[0], type: 'full' };
      }
      return null;
    }

    function getPrize(symbol, type) {
      const base = {
        '🍒': 50,
        '🍋': 100,
        '🍊': 150,
        '🍉': 300,
        '⭐': 500,
        '🔔': 1000
      }[symbol] || 0;
      return type === 'full' ? base * 3 : base;
    }

    function spin() {
      spinSound.play();
      const grid = document.getElementById('slot-grid');
      grid.innerHTML = '';
      const cells = [];
      const resultMatrix = [];

      for (let row = 0; row < 3; row++) {
        const rowSymbols = [];
        for (let col = 0; col < 3; col++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          grid.appendChild(cell);
          cells.push(cell);
          rowSymbols.push(null);
        }
        resultMatrix.push(rowSymbols);
      }

      const delays = [500, 800, 1100];
      for (let col = 0; col < 3; col++) {
        setTimeout(() => {
          for (let row = 0; row < 3; row++) {
            const index = row * 3 + col;
            const cell = cells[index];
            const symbol = getRandomSymbol();
            resultMatrix[row][col] = symbol;
            const span = document.createElement('span');
            span.className = 'symbol';
            span.textContent = symbol;
            cell.innerHTML = '';
            cell.appendChild(span);
          }
        }, delays[col]);
      }

      setTimeout(() => {
        const resultText = document.getElementById('result');
        const scoreDisplay = document.getElementById('score');
        const win = checkWin(resultMatrix);
        if (win) {
          const prize = getPrize(win.symbol, win.type);
          score += prize;
          scoreDisplay.textContent = score;
          resultText.textContent = `🎉 恭喜中獎！符號 ${win.symbol}，獲得 ${prize} 分`;
          winSound.play();
          flashEffect();
          dropCoins();
        } else {
          resultText.textContent = '😢 沒中獎，再試一次吧！';
        }
      }, 1400);
    }

    function flashEffect() {
      const container = document.getElementById('game-container');
      container.classList.add('flash');
      setTimeout(() => container.classList.remove('flash'),
     500);
  }

  function dropCoins() {
    const container = document.getElementById('game-container');
    const coin = document.createElement('div');
    coin.className = 'coin';
    coin.textContent = '🪙';
    container.appendChild(coin);
    setTimeout(() => container.removeChild(coin), 1000);
  }
</script>
</body>
</html>
